<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreateSTAFF</title>
    <link rel="stylesheet" href="../../reset.css">
    <link rel="stylesheet" href="newstaff.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <img src="../../../Design/limebg.jpeg" alt="background">
    <div class="container">

        <div class="header-container">
            <header class="editheader">
                <div class="menu">
                    <div class="spacing2">
                    <a href="../adminMain/"><div class="mbox"> <i class="fa-solid fa-house" title="Home"></i></div></a> 
                    <a href=""><div class="mbox"><b>Logout</b></div></a></div>
                </div>
                <div class="title"><h1>Souq<span>BH</span></h1></div>
            </header>
        </div>
        <main>
            <h1>Create Staff</h1>
            <div class="main-subcontainer">
                
                <form method="post" action="">
                    <br>
                    <label for="username"> <i class="fa-solid fa-user"></i> </label> &nbsp;
                    <input type="text" name="staffname" placeholder="Enter Username">
                    <br><br>
                    <label for="email"> <i class="fa-solid fa-envelope"></i> </label> &nbsp;
                    <input type="text" name="staffemail" placeholder="Enter Email">
                    <br><br>
                    <label for="password"><i class="fa-solid fa-lock"></i></label> &nbsp;
                    <input type="password" name="staffps" placeholder="Enter Password">
                    <ul type="square" style="text-align: left;">
                    </ul>
                    <button name="submit" name="submit">Create</button>
                </form>

            </div>



        </main>

    </div>
</body>

</html>
