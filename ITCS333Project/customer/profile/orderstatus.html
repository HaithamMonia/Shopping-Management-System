<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Status</title>
    <link rel="stylesheet" href="../../reset.css">
    <link rel="stylesheet" href="profile.css">
</head>
<body>
    <div class="statusmain">
        <form action="" method="POST">
            <div class="orderidstatus"><p>Order ID: <span>05</span></p></div>
            <div class="status">
                <p class="ack" style="color: green">ACKNOWLEDGED</p>
                <p class="process" style="color: red">IN PROCESS</p>
                <p class="transit" style="color: red">IN TRANSIT</p>
                <p class="completed" style="color: red">COMPLETED</p>
            </div>

        </form>
    </div>
</body>
</html>
