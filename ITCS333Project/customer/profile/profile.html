<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="../../reset.css">
    <link rel="stylesheet" href="profile.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <img src="../../../Design/limebg.jpeg" alt="background">
    <div class="container">

        <div class="header-container">
            <header class="editheader">
                <div class="menu">
                    <div class="spacing2">
                        <a href="../customerMain/customer.html">
                            <div class="mbox"> <i class="fa-solid fa-house" title="Home"></i></div>
                        </a>
                        <a href="../cart/cart.html">
                            <div class="mbox"><i class="fa-solid fa-shopping-cart" title="View Cart"></i></div>
                        </a>
                        <a href="">
                            <div class="mbox"><b>Logout</b></div>
                        </a>
                    </div>
                </div>
                <div class="title">
                    <h1>Souq<span>BH</span></h1>
                </div>
            </header>
        </div>


        <main>
            <div class="head">
                <p class="mainp"> Profile</p>
                <div class="butto">
                    <a href="profile.html" class="b2">
                        <div class="butto1"> Information</div>
                    </a>
                    <a href="" class="b2">
                        <div class="butto1" onclick="loadDoc2(event)"> Order Status</div>
                    </a>
                    <a href="" class="b2">
                        <div class="butto1" onclick="loadDoc(event)">Past Orders</div>
                    </a>
                </div>

            </div>

            <div class="cards" id="cards">

                <div class="leftCard">
                    <pre> Username: <input type= "text" name="username" disabled></pre>
                    <pre> Email: <input type= "text" name="username" disabled></pre>
                </div>

                <div class="rightCard">
                    <pre> Number:<input type= "text" name="number" disabled></pre>
                    <pre> Address:<input type= "text" name="address" disabled></pre>

                </div>


            </div>
            <div class="edit" onclick="loadDoc3(event)"> <input type="submit" value="Edit Info" name="submit"></div>
        </main>
    </div>

    <script>
        function loadDoc(){
            event.preventDefault();
            const xHttp = new XMLHttpRequest();
            xHttp.onreadystatechange = function(){
                if(this.readyState==4 && this.status==200){
                    document.getElementById("cards").innerHTML = this.responseText;
                }
                document.querySelector(".edit").style = "display: none;"
            }
            xHttp.open("GET", "pastorders.html");
            xHttp.send(null);
        }

        function loadDoc2(){
            event.preventDefault();
            const xHttp = new XMLHttpRequest();
            xHttp.onreadystatechange = function(){
                if(this.readyState==4 && this.status==200){
                    document.getElementById("cards").innerHTML = this.responseText;
                }
                document.querySelector(".edit").style = "display: none;"
            } 
            xHttp.open("GET", "orderstatus.html");
            xHttp.send(null);
        }

        function loadDoc3(){
            event.preventDefault();
            const xHttp = new XMLHttpRequest();
            xHttp.onreadystatechange = function(){
                if(this.readyState===4 && this.status==200){
                    document.getElementById("cards").innerHTML = this.responseText;
                }
                document.querySelector(".edit").style = "display:none;"
            }
            xHttp.open("GET", "editinfo.html");
            xHttp.send(null);
        }

    </script>
</body>
</html>
